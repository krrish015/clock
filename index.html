<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerclock"></div>
    <div class="innerclock"></div>
    <div class="circle"></div>
    <div id="hour"></div>
    <div id="min"></div>
    <div id="sec"></div>

    <div class="time">
        <p class="up">12</p>
        <p class="west">9</p>
        <p class="six">6</p>
        <p class="east">3</p>
    </div>

<script src="scriptcs.js"></script>
</body>
</html>
